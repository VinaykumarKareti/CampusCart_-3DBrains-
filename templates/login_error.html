<!DOCTYPE html>
<html>
<head>
    <title>Login Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            text-align: center;
            background: #f0a83c;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background: #f4c078;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background: #f7a139;
        }

        /* Add animations and transitions for additional interactivity */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Error</h1>
        <p>Password incorrect. Please retry again.</p>
        <a href="/log">Retry</a>
    </div>
</body>
</html>
