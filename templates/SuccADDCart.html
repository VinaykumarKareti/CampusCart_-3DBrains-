<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .message-container {
            text-align: center;
            background-color: #4a90e2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            animation: fadeIn 1s;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        p {
            font-size: 24px;
            margin: 10px 0;
        }

        .checkmark {
            font-size: 60px;
            animation: bounce 1s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Product Added Successfully</h1>
        <p>Your product has been added to your cart.</p>
        <span class="checkmark">âœ“</span>
    </div>
</body>
</html>
