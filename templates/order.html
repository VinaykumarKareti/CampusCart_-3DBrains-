
<!DOCTYPE html>
<html>
<head>
    <!-- Include your CSS for styling and animations -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            /* background-color: #0073e6; */
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header h1 {
            font-size: 36px;
        }

        .order-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .order-item {
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            transition: transform 0.3s ease;
            background-color: #fff;
        }

        .order-item:hover {
            transform: scale(1.02);
            background-color: #f7f7f7;
        }

        .product-image {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-info {
            flex-grow: 1;
        }

        .delete-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #449ff9;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .order-details {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        a {
            color: #0073e6;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: white;">CampusCart</h1>
    </div>
    <div class="order-container">
        <h1>Your Order Details</h1>
        <div class="order-details">
            <!-- Loop through the order details and display them -->
            {% for order in orders %}
                <div class="order-item">
                    <img src="data:image/png;base64, {{ order.product_image }}" alt="Product Image" class="product-image">
                    <div class="product-info">
                        <h2>{{ order.product_name }}</h2>
                        <p>Price: ₹{{ order.price }} /-</p>
                        <p>Quantity: {{ order.quantity }}</p>
                        <form method="post" action="{{ url_for('delete_order', order_id=order.product_id) }}">
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a class="back-link" href="{{ url_for('products') }}">Back to All Products</a>
    </div>
</body>
</html>
